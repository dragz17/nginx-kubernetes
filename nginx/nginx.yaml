apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: customnginx:1
        imagePullPolicy: Never
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: regcred
